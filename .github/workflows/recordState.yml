name: "Run recording automation"

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run update script with retries
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npx ts-node -r tsconfig-paths/register scripts/recordState.ts \
          || (echo "Retry 1 after 30s..." && sleep 30 && npx ts-node -r tsconfig-paths/register scripts/recordState.ts) \
          || (echo "Retry 2 after 30s..." && sleep 30 && npx ts-node -r tsconfig-paths/register scripts/recordState.ts)
