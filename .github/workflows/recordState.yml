name: "Run recording automation"

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

        name: Debug env
        run: |
          echo "SUPABASE_URL=${SUPABASE_URL:+set}"
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:+set}"
          echo "NEXT_PUBLIC_HELLDIVERS_API_URL=${NEXT_PUBLIC_HELLDIVERS_API_URL:+set}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_HELLDIVERS_API_URL: ${{ secrets.NEXT_PUBLIC_HELLDIVERS_API_URL }}

      - name: Run automation script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_HELLDIVERS_API_URL: ${{ secrets.NEXT_PUBLIC_HELLDIVERS_API_URL }}
        run: npx tsx -r dotenv/config src/scripts/recordState.ts
